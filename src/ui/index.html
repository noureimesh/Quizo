<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Quizo</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./static/images/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Quizo
          </a>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-2">
            <h2>Select a Quiz :</h2>
            <div class="col-11">
              <select class="form-select" aria-label="Default select example" id="quizSelect">
                <option selected value="null" disabled>Open this select menu</option>
              </select>
            </div>
              <div class="col-1 align-self-center">
                <button class="btn btn-outline-primary btn-sm" id="refreshButton"> <i class="bi bi-arrow-clockwise"></i></button>
              </div>
        </div>
       <div id="quizContainer">
        <div id="questionsContainer" class="row mt-4">
         </div>
        <div class="row center mt-4 justify-content-center">
            
            <button type="button" id="resetButton" class="btn btn-secondary col-2 m-2">Reset</button>
            <button type="button" id="solveButton" class="btn btn-success col-2 m-2">Solve</button>
        </div>
       </div> 
       <div id="alertContainer" >
          <div class="alert alert-danger d-flex align-items-center mt-2 " role="alert" >
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
              Please check your connection to the server and click refresh
            </div>
          </div>
       </div>
       
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
